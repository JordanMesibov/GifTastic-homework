<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">

<title>Jordan's API Demonstration</title>
</head>
<body>
<div class="container">
  <h1>Getting Some Gifs!</h1>

  <!--This is where the buttons will appear and be placed-->
  <div id="buttonsDiv"></div>

  <!-- This will be where the form to input new buttons to search for new Gifs will go-->
  <form id="gif-form">
    <label for="gif-form">Add Your Own Gifs!</label>
    <input type="text" id="gif-input">
    <br>

    <!--Put a button here that will add the gif search term as a new button that will trigger the search of those gifs-->
    <input id="add-gif" type="submit" value="Add Your Own Gifs!">
  </form>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
